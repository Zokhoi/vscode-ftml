$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: FTML/Wikidot Code
patterns:
  - include: '#comment'
  - include: '#yaml-frontmatter'
  - include: '#block-css'
  - include: '#block-module-css'
  - include: '#block-html'
  - include: '#block-math'
  - include: '#inline-math'
  - include: '#block-include'
  - include: '#block-code'
  - include: '#block-module-begin'
  - include: '#block-module-end'
  # - include: '#block-standalone'
  # - include: '#block-standalone-value'
  - include: '#block-standalone-value-map'
  - include: '#block-standalone-map'
  - include: '#block'
  # - include: '#block-value'
  - include: '#block-value-map'
  - include: '#block-map'
  - include: '#block-align'
  - include: '#inline-align'
  - include: '#header'
  - include: '#list'
  - include: '#shorthands'
  - include: '#links'
  - include: '#horizontal-rule'
  - include: '#separator-rule'
  - include: '#table'
  - include: '#page-variables'
  - include: '#user-variables'
  - include: '#deprecated-variables'
repository:
  shorthands:
    comments: These are the shorthand markups.
    patterns:
      - include: '#color'
      - include: '#italics'
      - include: '#bold'
      - include: '#strikethrough'
      - include: '#underline'
      - include: '#subscript'
      - include: '#superscript'
      - include: '#raw'
      - include: '#teletype'
      - include: '#escape'
  links:
    comments: These are link syntaxes, and no other syntaxes are allowed within.
    patterns:
      - include: '#link-triple'
      - include: '#link-single'
  attribute:
    patterns:
      - name: meta.attribute.style.ftml
        begin: style(?![\w:-])
        beginCaptures:
          '0':
            name: entity.other.attribute-name.ftml
        end: (?=\s*+[^=\s])
        patterns:
          - name: meta.embedded.line.css
            begin: '='
            beginCaptures:
              '0':
                name: punctuation.separator.key-value.ftml
            end: (?<=(?<=[^\\=])\")(?=[\s\]]*)
            patterns:
              - name: string.quoted.double.ftml
                begin: '"'
                beginCaptures:
                  '0':
                    name: punctuation.definition.string.begin.ftml
                end: (")
                endCaptures:
                  '0':
                    name: punctuation.definition.string.end.ftml
                  '1':
                    name: source.css-ignored-vscode
                contentName: source.css
                pattern:
                  - include: source.css
      - match: (\S+?)\s*(=)\s*((\")(?:[^"]|\\")*((\")))
        captures:
          '1':
            name: entity.other.attribute-name.ftml
          '2':
            name: punctuation.separator.key-value.ftml
          '3':
            name: string.quoted.double.ftml
          '4':
            name: punctuation.definition.string.begin.ftml
          '5':
            name: punctuation.definition.string.end.ftml
          '6':
            name: source.css-ignored-vscode
        name: meta.attribute.$1.ftml
  attribute-messy-include:
    patterns:
      - match: (\|?)\s*(\S+?)\s*(=)\s*((?:(?!\]\])[^\n\|])+)\s*(\|?)
        captures:
          '1':
            name: source.css-ignored-vscode
          '2':
            name: entity.other.attribute-name.ftml
          '3':
            name: punctuation.separator.key-value.ftml
          '4':
            name: string.other.value.ftml
          '5':
            name: source.css-ignored-vscode
        name: meta.attribute.$1.ftml
  comment:
    name: comment.block.ftml
    begin: \[\!\-\-
    end: \-\-\]
  yaml-frontmatter:
    name: markup.inserted.text.yaml
    begin: \A^(\-{3})$
    beginCaptures:
      '1':
        name: punctuation.definition.yfm.begin.ftml
    end: ^(\-{3})$
    endCaptures:
      '1':
        name: punctuation.definition.yfm.end.ftml
    contentName: meta.embedded.block.yaml
    patterns:
      - include: source.yaml
  block-css:
    name: markup.inserted.text.css
    begin: (?i)(\[\[)\s*(css)\s*(\]\])
    beginCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: punctuation.definition.tag.end.ftml
    end: (?i)((\[\[)\s*\/)\s*(css)\s*(\]\])
    endCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    contentName: meta.embedded.block.css
    patterns:
      - include: source.css
  block-module-css:
    name: markup.inserted.text.css
    begin: (?i)(\[\[)\s*(module css)\s*(\]\])
    beginCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: punctuation.definition.tag.end.ftml
    end: (?i)((\[\[)\s*\/)\s*(module)\s*(\]\])
    endCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    contentName: meta.embedded.block.css
    patterns:
      - include: source.css
  block-html:
    name: markup.inserted.text.html
    begin: (?i)(\[\[)\s*(html)\s*(\]\])
    beginCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: punctuation.definition.tag.end.ftml
    end: (?i)((\[\[)\s*\/)\s*(html)\s*(\]\])
    endCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    contentName: meta.embedded.block.html
    patterns:
      - include: text.html.basic
  block-math:
    name: markup.inserted.math.display.ftml
    begin: (?i)(\[\[)\s*(math)\s*(\]\])
    beginCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: punctuation.definition.tag.end.ftml
    end: (?i)((\[\[)\s*\/)\s*(math)\s*(\]\])
    endCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    contentName: meta.embedded.block.katex
    patterns:
      - include: text.katex
  inline-math:
    name: markup.inserted.math.display.ftml
    begin: (\[\[)\s*(\$)
    beginCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
    end: (\$)\s*(\]\])
    endCaptures:
      '1':
        name: entity.name.tag.ftml
      '2':
        name: punctuation.definition.tag.end.ftml
    contentName: meta.embedded.inline.katex
    patterns:
      - include: text.katex
  block-include:
    name: meta.block.structure.standalone.ftml
    begin: (?i)(\[\[)\s*(include(?:-messy)?)\s*\s+([^\s\]]+)(?=\s|\]\])
    beginCaptures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: string.other.value.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    end: \]\]
    endCaptures:
      '0':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: '#attribute-messy-include'
  block-code:
    name: meta.block.structure.standalone.ftml
    begin: (?i)(\[\[)\s*(code)(?:\s+((?:(?!\]\]).)+))?\s*(\]\])
    beginCaptures:
      '0':
        name: meta.block.structure.begin.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        patterns:
          - include: '#attribute'
      '4':
        name: punctuation.definition.tag.end.ftml
    end: ((\[\[)\/)\s*(code)\s*(\]\])
    endCaptures:
      '0':
        name: meta.block.structure.end.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    contentName: markup.raw
  block-module-begin:
    match: >-
      (?i)(\[\[)\s*(module|module654)\s+([^\s\]]+)(?:\s+((?:(?!\]\]).)+))?\s*(\]\])
    captures:
      '0':
        name: meta.block.structure.begin.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: string.other.value.ftml
      '4':
        patterns:
          - include: '#attribute'
      '5':
        name: punctuation.definition.tag.end.ftml
    name: meta.block.structure.module.$3.ftml
  block-module-end:
    name: meta.block.structure.module.end.ftml
    match: (?i)((\[\[)\/)\s*(module|module654)\s*(\]\])
    captures:
      '0':
        name: meta.block.structure.end.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
  block-standalone:
    match: (?i)(\[\[)\s*()\s*(\]\])
    captures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: punctuation.definition.tag.end.ftml
    name: meta.block.structure.$2.standalone.ftml
  block-standalone-value:
    match: (?i)(\[\[)\s*()\s+((?:(?!\]\]).)+)\s*(\]\])
    captures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: string.other.value.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    name: meta.block.structure.$2.standalone.ftml
  block-standalone-value-map:
    match: >-
      (?i)(\[\[)\s*(char|character|date|embed|equation|eref|eqref|iframe|image|=image|<image|>image|f<image|f>image|include-elements|lines|newlines|radio|radio-button|\*radio|\*radio-button|user|\*user)\s+([^\s\]]+)(?:\s+((?:(?!\]\]).)+))?\s*(\]\])
    captures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: string.other.value.ftml
      '4':
        patterns:
          - include: '#attribute'
      '5':
        name: punctuation.definition.tag.end.ftml
    name: meta.block.structure.$2.standalone.ftml
  block-standalone-map:
    match: >-
      (?i)(\[\[)\s*(checkbox|\*checkbox|footnoteblock|toc|f<toc|f>toc)(?:\s+((?:(?!\]\]).)+))?\s*(\]\])
    captures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        patterns:
          - include: '#attribute'
      '4':
        name: punctuation.definition.tag.end.ftml
    name: meta.block.structure.$2.standalone.ftml
  block:
    begin: (?i)(\[\[)\s*(footnote|tabview|tabs)\s*(\]\])
    beginCaptures:
      '0':
        name: meta.block.structure.begin.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: punctuation.definition.tag.end.ftml
    end: (?i)((\[\[)\/)\s*(footnote|tabview|tabs)\s*(\]\])
    endCaptures:
      '0':
        name: meta.block.structure.end.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    name: meta.block.structure.$2.ftml
    patterns:
      - include: $self
  block-value:
    begin: (?i)(\[\[)\s*()\s+((?:(?!\]\]).)+)\s*(\]\])
    beginCaptures:
      '0':
        name: meta.block.structure.begin.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: string.other.value.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    end: (?i)((\[\[)\/)\s*()\s*(\]\])
    endCaptures:
      '0':
        name: meta.block.structure.end.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    name: meta.block.structure.$2.ftml
    patterns:
      - include: $self
  block-value-map:
    begin: >-
      (?i)(\[\[)\s*(ifcategory|iftags|size|tab)\s+([^\s\]]+)(?:\s+((?:(?!\]\]).)+))?\s*(\]\])
    beginCaptures:
      '0':
        name: meta.block.structure.begin.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: string.other.value.ftml
      '4':
        patterns:
          - include: '#attribute'
      '5':
        name: punctuation.definition.tag.end.ftml
    end: (?i)((\[\[)\/)\s*(ifcategory|iftags|size|tab)\s*(\]\])
    endCaptures:
      '0':
        name: meta.block.structure.end.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    name: meta.block.structure.$2.ftml
    patterns:
      - include: $self
  block-map:
    begin: >-
      (?i)(\[\[)\s*(anchor_|a_|anchor|a|\*anchor_|\*a_|\*anchor|\*a|blockquote|quote|bold|b|strong|collapsible|del|deletion|div_|div|hidden|ins|insertion|invisible|italics|i|em|emphasis|ol_|ol|ul_|ul|li_|li|mark|highlight|monospace|tt|mono|paragraph|p|span_|span|strikethrough|s|subscript|sub|superscript|sup|super|table|cell|hcell|row|underline|u)(?:\s+((?:(?!\]\]).)+))?\s*(\]\])
    beginCaptures:
      '0':
        name: meta.block.structure.begin.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        patterns:
          - include: '#attribute'
      '4':
        name: punctuation.definition.tag.end.ftml
    end: >-
      (?i)((\[\[)\/)\s*(anchor_|a_|anchor|a|\*anchor_|\*a_|\*anchor|\*a|blockquote|quote|bold|b|strong|collapsible|del|deletion|div_|div|hidden|ins|insertion|invisible|italics|i|em|emphasis|ol_|ol|ul_|ul|li_|li|mark|highlight|monospace|tt|mono|paragraph|p|span_|span|strikethrough|s|subscript|sub|superscript|sup|super|table|cell|hcell|row|underline|u)\s*(\]\])
    endCaptures:
      '0':
        name: meta.block.structure.end.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    name: meta.block.structure.$2.ftml
    patterns:
      - include: $self
  block-align:
    name: meta.block.structure.align.ftml
    begin: (\[\[)\s*(\<|\>|\=|\=\=)\s*(\]\])
    beginCaptures:
      '0':
        name: meta.block.structure.begin.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.tag.ftml
      '3':
        name: punctuation.definition.tag.end.ftml
    end: ((\[\[)\s*\/)\s*(\<|\>|\=|\=\=)\s*(\]\])
    endCaptures:
      '0':
        name: meta.block.structure.end.ftml
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.tag.ftml
      '4':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: $self
  blockquote:
    name: markup.quote.ftml
    match: ^(\>+)(?=\s)
    captures:
      '1':
        name: punctuation.definition.quote.ftml
  inline-align:
    name: markup.align.ftml
    match: ^(\=)\s
    captures:
      '1':
        name: punctuation.definition.align.ftml
  header:
    name: markup.header.ftml
    match: ^(\+{1,6}\*?)(?=\s)
    captures:
      '1':
        name: punctuation.definition.header.ftml
  list:
    name: markup.list.ftml
    match: ^\s*(\*|\#)(?=\s)
    captures:
      '1':
        name: punctuation.definition.list.ftml
  color:
    name: markup.color.ftml
    begin: (\#\#)\s*(\#\d+|[^\n\|]+)\s*(\|)
    captures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: entity.name.variable.ftml
      '3':
        name: punctuation.separator.key-value.ftml
    end: \#\#
    endCaptures:
      '0':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: $self
  italics:
    name: markup.italic.ftml
    begin: \/\/
    beginCaptures:
      '0':
        name: punctuation.definition.tag.begin.ftml
    end: \/\/
    endCaptures:
      '0':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: $self
  bold:
    name: markup.bold.ftml
    begin: \*\*
    beginCaptures:
      '0':
        name: punctuation.definition.tag.begin.ftml
    end: \*\*
    endCaptures:
      '0':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: $self
  strikethrough:
    name: markup.strikethrough.ftml
    begin: \-\-
    beginCaptures:
      '0':
        name: punctuation.definition.tag.begin.ftml
    end: \-\-
    endCaptures:
      '0':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: $self
  underline:
    name: markup.underline.ftml
    begin: \_\_
    beginCaptures:
      '0':
        name: punctuation.definition.tag.begin.ftml
    end: \_\_
    endCaptures:
      '0':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: $self
  subscript:
    name: markup.subscript.ftml
    begin: \,\,
    beginCaptures:
      '0':
        name: punctuation.definition.tag.begin.ftml
    end: \,\,
    endCaptures:
      '0':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: $self
  superscript:
    name: markup.subscript.ftml
    begin: \^\^
    beginCaptures:
      '0':
        name: punctuation.definition.tag.begin.ftml
    end: \^\^
    endCaptures:
      '0':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: $self
  teletype:
    name: markup.teletype.ftml
    begin: \{\{
    beginCaptures:
      '0':
        name: punctuation.definition.tag.begin.ftml
    end: \}\}
    endCaptures:
      '0':
        name: punctuation.definition.tag.end.ftml
    patterns:
      - include: $self
  raw:
    name: markup.raw.ftml
    match: (\@\@)\s*((?:(?!\@\@).)+)\s*(?<=[^\@])(\@\@)
    captures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: string.other.raw.ftml
      '3':
        name: punctuation.definition.tag.end.ftml
  escape:
    name: markup.raw.ftml
    match: (\@\<)\s*((?:(?!\>\@).)+)\s*(\>\@)
    captures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: string.other.escape.ftml
      '3':
        name: punctuation.definition.tag.end.ftml
  link-triple:
    name: markup.underline.link.ftml
    match: >-
      ((\[\[\[)\s*(?:\*)?)\s*((?:(?!\]\]\])[^\*\n\|])+)\s*(?:(\|)\s*((?:(?!\]\]\]).)+)?)?\s*(?<=[^\]])(\]\]\])
    captures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.variable.ftml
      '4':
        name: punctuation.separator.key-value.ftml
      '5':
        name: string.other.value.ftml
      '6':
        name: punctuation.definition.tag.end.ftml
  link-single:
    name: markup.underline.link.ftml
    match: >-
      ((\[)\s*(?:\*)?)\s*((?:\/(?!\/)|\#|(?:[^\:\/]+\:)?\/\/)[^\n\s\|]+)\s+((?:(?!\]).)+)?\s*(?<=[^\]])(\])
    captures:
      '1':
        name: punctuation.definition.tag.begin.ftml
      '2':
        name: source.css-ignored-vscode
      '3':
        name: entity.name.variable.ftml
      '4':
        name: string.other.value.ftml
      '5':
        name: punctuation.definition.tag.end.ftml
  horizontal-rule:
    name: markup.hr.ftml
    match: ^(\-{4,})/s*$
    captures:
      '1':
        name: punctuation.definition.tag.ftml
  separator-rule:
    name: markup.hr.ftml
    match: ^(\={4,})/s*$
    captures:
      '1':
        name: punctuation.definition.tag.ftml
  table:
    name: markup.table.ftml
    begin: ^(\|\|)+\~?
    beginCaptures:
      '1':
        name: punctuation.definition.tag.ftml
    end: (\|\|)\s*$
    endCaptures:
      '1':
        name: punctuation.definition.tag.ftml
    patterns:
      - match: (\|\|)+\~?
        captures:
          '1':
            name: punctuation.definition.tag.ftml
      - match: \s(\_)$
        captures:
          '1':
            name: punctuation.definition.tag.ftml
      - include: $self
  page-variables:
